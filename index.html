<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>My Calculator</title>
</head>

<body>
    <header>
        Calculator App
    </header>
    <main>
        <!-- Addition -->
        <section class="main-section">
            <input id="add-input-1" type="number"/>
            <span>+</span>
            <input id="add-input-2" type="number" />
            <button id="add-button">Add</button>
            <span id="add-result">?</span>
        </section>

        <!-- Subtraction -->
        <section>
            <input id="subtract-input-1" type="number"/>
            <span>-</span>
            <input id="subtract-input-2" type="number"/>
            <button id="subtract-button">Subtraction</button>
            <span id="subtraction-result">?</span>
        </section>

        <!-- Multiplication -->
        <section>
            <input id="multiplication-input-1" type="number"/>
            <span>x</span>
            <input id="multiplication-input-2" type="number"/>
            <button id="multiplication-button">Multiplication</button>
            <span id="multiplication-result">?</span>
        </section>

        <!-- Division -->
        <section>
            <input id="division-input-1" type="number"/>
            <span>/</span>
            <input id="division-input-2" type="number"/>
            <button id="division-button">Division</button>
            <span id="division-result">?</span>
        </section>

    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
